emailVerificationSubject=Verify your email address
emailVerificationBody=Dear UCLA VAST cluster user,\n\nYou recently created a UCLA VAST account with this email address. To verify this email address belongs to you, click the link below to activate your account.\n\n{0}\n\nThis link will expire within {3}. After activation, if you would like to request access to the cluster resource, please email lau@cs.ucla.edu with your user name. The request is subject to review. The review process can take up to five business days. You will receive an email when your access is approved.\n\nIf you didn''t create an account, you can safely ignore this message. If you believe an unauthorized person is attempting to access your account, you can contact us at lau@cs.ucla.edu.\n\nUCLA VAST Support
emailVerificationBodyHtml=<p>Dear UCLA VAST cluster user,</p><p>You recently created a UCLA VAST account with this email address. To verify this email address belongs to you, click the link below to activate your account.</p><p><a href="{0}">Verify now ></a></p><p>This link will expire within {3}. <b>After activation, if you would like to request access to the cluster resource</b>, please email <a href="mailto:lau@cs.ucla.edu">lau@cs.ucla.edu</a> with your user name. The request is subject to review. The review process can take up to five business days. You will receive an email when your access is approved.</p><p>If you didn''t create an account, you can safely ignore this message. If you believe an unauthorized person is attempting to access your account, you can contact us at <a href="mailto:lau@cs.ucla.edu">lau@cs.ucla.edu</a>.</p><p>UCLA VAST Support</p>
